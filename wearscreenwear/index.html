<!DOCTYPE html>

<html> 

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Ablaze Screenwear Interactive Cube</title>

		<!--iOS -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- main stylesheet link -->
		<link rel="stylesheet" href="main.css">

	</head>


	<body>

		<div class="cube">
		  
			<div class="flipper big-flipper">
			
			    <!-- front face -->
			    <div class="flip-container front-face">
			        <div class="flipper front-flipper">

			            <div class="front"></div>  <!-- front pane -->
			            <div class="back"></div>   <!-- back pane -->
			          
			        </div>
			    </div>  <!-- front face -->  

			  
			    <!-- right-face -->
			    <div class="flip-container right-face">
			        <div class="flipper right-flipper">

			            <div class="front"></div>  <!-- front pane -->
			            <div class="back"></div>   <!-- back pane -->
			          
			        </div>
			    </div>  <!-- right face -->

			</div>  <!-- big-flipper -->
		                    
		                

		    <!-- left-face -->
		    <div class="flip-container left-face">
		        <div class="flipper left-flipper">

		            <div class="front"></div>  <!-- front pane -->
		            <div class="back"></div>   <!-- back pane -->
		          
		        </div>
		    </div>  <!-- left face -->

		  
		    <!-- top-face -->
		    <div class="flip-container top-face">
		        <div class="flipper top-flipper">

		            <div class="front"></div>  <!-- front pane -->
		            <div class="back"></div>   <!-- back pane -->
		          
		        </div>
		    </div>  <!-- top face -->
		  
		  
		    <!-- bottom-face -->
		    <div class="flip-container bottom-face">
		        <div class="flipper bottom-flipper">

		            <div class="front"></div>  <!-- front pane -->
		            <div class="back"></div>   <!-- back pane -->
		          
		        </div>
		    </div>  <!-- bottom face -->
		  
		  
		    <!-- back-face -->
		    <div class="flip-container back-face">
		        <div class="flipper back-flipper">

		            <div class="front"></div>  <!-- front pane -->
		            <div class="back"></div>   <!-- back pane -->
		          
		        </div>
		    </div>  <!-- back face -->
		  
		  
		</div> <!-- cube -->



		<!--CDN link for  TweenMax-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

		<!-- CDN link for jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>


		<script src="main.js"></script>

	</body>

</html>
